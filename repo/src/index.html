<!DOCTYPE html>
<html>

<head>
	<title>Pagina login</title>
	<link href="/repo/styles/login.css" rel="stylesheet" />
</head>

<body>
	<form action="/index.html" method="post">
		<h1>Faca el login de tu conta</h1>
		<div class="email">
			<label for="user_email">Email:</label>
			<input type="email" id="user_email" placeholder="exemaple@gmail.com" />
		</div>
		<div class="password">
			<label for="user_password">Password:</label>
			<input type="password" id="user_password" placeholder="*********" minlength="8" required />
		</div>
		<div class="submit-button">
			<button type="submit">Sign in</button>
		</div>
		<textarea id="comentario" placeholder="ingressa tu comentario" name="comentario"></textarea>
		<p>Acesse la otra pagina</p>
		<div class="icons-buttons">
			<button class="btn-google"></button>
			<button class="btn-facebook"></button>
		</div>
	</form>
</body>

</html>
