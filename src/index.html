<!DOCTYPE html>
<html>

<head>
	<title>Pagina login</title>
	<style>
		.centered {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 25px;
		}
		.submit-button {
			display: flex;
			justify-content: center;
			align-self: center;
			cursor: pointer;
			padding: 10px 20px 15px;
		}
		body {
			font-family: Arial, sans-serif;
			background-image: url('img/photo-1506744038136-46273834b3fb.webp');
			background-size: cover
			;
		}
		textarea {
			width: 300px;
			height: 100px;
			resize: none;
		}
		
	</style>
</head> 

<body>
	<div class="centered">
		<h1>Faca el login de tu conta</h1>
		<form action="/index.html" method="post">
			<label for="user_email">Email:</label>
			<input value="@gmail.com"type="email" id="user_email" placeholder="exemaple@gmail.com" />
			<br><br>
			<label for="user_password">Password:</label>
			<input type="password" id="user_password" placeholder="*********" minlength="8" required />
			<br><br>
			<div class="submit-button">
			<input type="submit" value="Sign in" />
			</div>
			<br><br>
			<textarea id="comentario" placeholder="ingressa tu comentario" name="comentario"></textarea>
		</form>
		<p>Acesse la otra pagina</p>
		<div>
			<button type="button" onclick="window.open('https://www.google.com', '_blank')">
			<img src="img/descarga.png"/>
			</button>
		</div>
	</div>
</body>

</html>
